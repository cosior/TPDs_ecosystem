<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3 Graph Visualizer</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/d3.png"/>
    <link rel="stylesheet" href="index.css">
    <script src="js/d3.v6.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/defaults.js"></script>
    <script src="js/calculations_support.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/draw_engine.js"></script>
    <script src="index.js"></script>
</head>

<body>
    
    <div id="sidebar">

        <span id="position"></span>
       
        <div id="dragbar"></div>
       
        <div id="sidebar_content">
            
            <div id="closebtn_wrapper"><span title="Close the options panel" class="closebtn" id="closebtn" >&times;</span></div>

            <p class="centered">Graph properties</p>
            <p><label for="number_of_nodes"># of Nodes: </label><input type="number" id="number_of_nodes" name="number_of_nodes" style="width: 80px;" readonly></p>
            <p><label for="r_value" style="display: inline-block; width: 78px;"> R Value: </label><input type="number" id="r_value" name="r_value" style="width: 80px;" readonly></p>
            <p><input id="file_handler" type="file" name="input_file"></p>
            <div id="download_svg" class="centered" style="display: none;">
                <button  type="button" onclick="download_svg()">Download SVG</button>
            </div>
        </div>
   
    </div>
   
   <div id="main">
       
        <div id="options_b_div"><button class="openbtn" id="openbtn" title="Open the options panel">&#9776; Options </button></div>

       <div id="content_div" class="svg_container"></div>
   
    </div>

</body>

</html>
